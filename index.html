<html>

<head>
    <meta charset="UTF-8">
    <title>Detectar esqueleto</title>

    <script src="ml5.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</head>

<body>

    <p>Utilize imagens de pelo menos 3000 px, senão os desenhos vão ficarão muito grandes.</p>
    <input type="file" onchange="abrirImagem(event)">

    <br />

    <canvas id="canvas"></canvas>

    <script type="text/javascript">

        function abrirImagem(event) {

            var input = event.target;
            var reader = new FileReader();

            reader.onload = async function () {

                var imagemBase64 = reader.result;

                var esqueletos = await retornarEsqueletosAsync(imagemBase64, true);

                console.log(esqueletos);
            };

            reader.readAsDataURL(input.files[0]);
        };

    </script>

</body>

</html>
